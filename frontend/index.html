<!DOCTYPE html>
<html ng-app="datababes">
<head>
	<title>DATABABES</title>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="bower_components/materialize/dist/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato" >
	<link href="assets/css/defaults.css" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body>

	<div id="main-wrapper" class="row">

		<div id="sidebar-wrapper" class="row">
			<div id="sidebar-overlay">
				<div id="sidebar-brand">
					<i class="material-icons" id="nav-toggle">menu</i>
					<h5 id="site-title">Events</h5>
				</div>
				<div id="profile">
					<img src="../assets/images/profile.jpg" id="profile-icon">
					<p id="profile-name">Marya Aguirre</p>
				</div>
				<div id="sidebar-list">
					<div class="row nav-item active-nav" id="side-nav-home">
						<!-- <div class="col s1"></div> -->

						<div class="col s3 nav-item-icon">
						<!-- <i class="fa fa-home" aria-hidden="true"></i> -->
						<i class="material-icons">home</i>
						</div>
						<div class="col s5 nav-item-text"><a href="/#/home">Home</a></div>
					</div>
					<div class="row nav-item" id="side-nav-search">
						<!--               		<div class="col s1"></div> -->
						<div class="col s3 nav-item-icon">
						<!-- <i class="fa fa-search" aria-hidden="true"></i> -->
						<i class="material-icons">search</i>
						</div>
						<div class="col s5 nav-item-text"><a href="/#/search">Search</a></div>
					</div>
					<div class="row nav-item">
						<div class="col s3 nav-item-icon">
						<!-- <i class="fa fa-times-circle" aria-hidden="true"></i> -->
						<i class="material-icons">lock</i>
						</div>
						<div class="col s5 nav-item-text"><a onclick="logout()">Logout</a></div>
					</div>
				</div>
			</div>
		</div>

		<div ng-view id="content-wrapper" class="row"></div>

	</div>

	<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="bower_components/materialize/dist/js/materialize.min.js"></script>
	<script type="text/javascript" src="bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>

	<script type="text/javascript" src="app.js"></script>
	<script type="text/javascript" src="assets/js/defaults.js"></script>
	<script type="text/javascript" src="assets/js/utility.js"></script>
	<script type="text/javascript" src="assets/js/login.js"></script>
	<!-- Services -->
	<script type="text/javascript" src="services/get.service.js"></script>
	<script type="text/javascript" src="services/post.service.js"></script>
	<!-- Controllers -->
	<script type="text/javascript" src="controllers/get.controller.js"></script>
	<script type="text/javascript" src="controllers/post.controller.js"></script>

<link href="assets/css/search.css" rel="stylesheet">

<div id="main-wrapper" class="row">

    <div id="sidebar-wrapper" class="row">
        <div id="sidebar-overlay">
            <div id="sidebar-brand">
                <i class="material-icons" id="nav-toggle">menu</i>
                <h5 id="site-title">Events</h5>
            </div>
            <div id="profile">
                <img src="../assets/images/profile.jpg" id="profile-icon">
                <p id="profile-name">Marya Aguirre</p>
            </div>
            <div id="sidebar-list">
                <div class="row nav-item active-nav" id="side-nav-home">
                    <!-- <div class="col s1"></div> -->

                    <div class="col s3 nav-item-icon"><i class="fa fa-home" aria-hidden="true"></i></div>
                    <div class="col s5 nav-item-text"><a href="/#/home">Home</a></div>
                </div>
                <div class="row nav-item" id="side-nav-search">
                    <!--               		<div class="col s1"></div> -->
                    <div class="col s3 nav-item-icon"><i class="fa fa-search" aria-hidden="true"></i></div>
                    <div class="col s5 nav-item-text"><a href="/#/search">Search</a></div>
                </div>
                <div class="row nav-item">
                    <div class="col s3 nav-item-icon"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
                    <div class="col s5 nav-item-text"><a onclick="logout()">Logout</a></div>
                </div>
            </div>
        </div>
    </div>

    <div id="content-wrapper" class="row">


        <div id="venue-map"></div>
        <div id="query-panel">
            <div class="row" id="search-box">
                <div class="input-field col s11">
                    <input placeholder="search venue or event here" id="first_name" type="text" class="validate">
                </div>
                <div class="col s1" id="search-button-wrapper">
                    <i class="material-icons" id="search-button">search</i>
                </div>
            </div>
            <div id="results-box">
                <p>No results to show.</p>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="../assets/js/search.js"></script>
<script type="text/javascript" src="../assets/js/auth.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAuSn43crhAL6geKe88vha2Y0IKKFlsElA&callback=renderVenueMap" defer></script>

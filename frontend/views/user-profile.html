<link href="assets/css/profile.css" rel="stylesheet">
<script type="text/javascript" src="assets/js/auth.js"></script>
<script type="text/javascript" src="assets/js/profile.js"></script>
<script type="text/javascript" src="assets/js/defaults.js"></script>

<div id="main-wrapper" class="row">

    <div id="sidebar-wrapper" class="row card">
        <div id="sidebar-overlay">
            <div id="sidebar-brand">
                <i class="material-icons" id="nav-toggle">menu</i>
                <h5 id="site-title">Events</h5>
            </div>
            <div id="profile">
                <img src="../assets/images/pusheen.gif" id="profile-icon">
                <span id="profile-name" class="white-text"></span>
            </div>
            <div id="sidebar-list">
                <a href="/#/user/home">
                    <div class="row nav-item active-nav" id="side-nav-home">
                        <div class="col s3 nav-item-icon"><i class="fa fa-home" aria-hidden="true"></i></div>
                        <div class="col s5 nav-item-text"><a href="/#/user/home">Home</a></div>
                    </div>
                </a>
                <a href="/#/user/profile">
                    <div class="row nav-item" id="side-nav-profile">
                        <div class="col s3 nav-item-icon"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <div class="col s5 nav-item-text"><a href="/#/user/profile">Profile</a></div>
                    </div>
                </a>
                <a href="/#/search">
                    <div class="row nav-item" id="side-nav-search">
                        <div class="col s3 nav-item-icon"><i class="fa fa-search" aria-hidden="true"></i></div>
                        <div class="col s5 nav-item-text"><a href="/#/search">Search</a></div>
                    </div>
                </a>
                <div class="row nav-item" ng-click="logout()">
                    <div class="col s3 nav-item-icon"><i class="fa fa-times-circle" aria-hidden="true"></i></div>
                    <div class="col s5 nav-item-text"><a ng-click="logout()">Logout</a></div>
                </div>
            </div>
        </div>
    </div>

    <div id="content-wrapper" class="row" ng-init="getCurrentUserInfo()">
        <div id="profile-content">
            <div class="row">
                <div class="col s3"></div>
                <div class="col s6 card" id="profile-card-container">
                    <div class="card-content black-text" >
                        <div class="row">
                            <div class="col s12" id="profile-info-header">
                                Account Information
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s5">
                                <input id="first_name" ng-model="first_name" type="text" class="validate" disabled>
                                <label class="active" for="first_name">First Name</label>
                            </div>
                            <div class="input-field col s2">
                                <input id="middle_name" ng-model="middle_name" type="text" class="validate" disabled>
                                <label class="active" for="middle_name">M.I.</label>
                            </div>
                            <div class="input-field col s5">
                                <input id="last_name" ng-model="last_name" type="text" class="validate" disabled>
                                <label class="active" for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s5">
                                <input id="user_name" type="text" class="validate" disabled>
                                <label class="active" for="user_name">Username</label>
                            </div>
                            <div class="input-field col s7">
                                <input id="email" ng-model="email" type="email" class="validate" disabled>
                                <label class="active" for="email">Email Address</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="password1" ng-model="password1" type="password" class="validate" disabled>
                                <label class="active" for="password1">Password</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="password2" ng-model="password2" type="password" class="validate" disabled>
                                <label class="active" for="password2">Confirm Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <input id="edit" onclick="edit()" type="submit" class="btn" value="Edit Profile" style="width: 100%;" />
                            </div>
                            <div class="col s6">
                                <input id="update" ng-click="editProfile()" type="submit" class="btn" value="Update Profile" style="width: 100%;display:none;"/>
                            </div>
                            <div class="col s6">
                                <input id="cancel" onclick="cancel()" type="submit" class="btn" value="Cancel" style="width: 100%;display:none;"/>                                    
                            </div>
                        </div>
                    </div>
    
                </div>
                
            </div>
        </div>
    </div>

</div>
<script type="text/javascript">
    function edit() {
        $('#first_name').removeAttr('disabled');
        $('#middle_name').removeAttr('disabled');
        $('#last_name').removeAttr('disabled');
        $('#email').removeAttr('disabled');
        $('#password2').removeAttr('disabled');
        $('#password1').removeAttr('disabled');
        document.getElementById('edit').style.display = "none";   
        document.getElementById('update').style.display = "block";
        document.getElementById('cancel').style.display = "block";
    }
    function cancel() {
        $('#first_name').attr('disabled', 'true');
        $('#middle_name').attr('disabled', 'true');
        $('#last_name').attr('disabled', 'true');
        $('#email').attr('disabled', 'true');
        $('#password1').attr('disabled', 'true');
        $('#password2').attr('disabled', 'true');
        document.getElementById('edit').style.display = "block";
        document.getElementById('update').style.display = "none";
        document.getElementById('cancel').style.display = "none";
    }
</script>
